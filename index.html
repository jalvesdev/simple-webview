<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple web view by zexman</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline';"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Bem vindo!</h1>
    <p>Esse é um navegador que fica sempre sobre as demais janelas.</p>
    <p>Como ele é muito simples, você pode achar esses atalhos úteis:</p>
    <ul>
      <li>Ctrl+q - fecha a janela</li>
    </ul>
  </body>
</html>
